<html>
<head><title>访问XML文档，获取图书信息</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<script type="text/javascript">
function ReadFiles()
{
   var fso, f1, ts, s;
   var ForReading = 1;
   fso = new ActiveXObject("Scripting.FileSystemObject");
   f1 = fso.CreateTextFile("c:\\testfile.txt", true);
   // 写一行。
   Response.Write("Writing file <br>");
   f1.WriteLine("Hello World");
   f1.WriteBlankLines(1);
   f1.Close();
   // 读取文件的内容。
   Response.Write("Reading file <br>");
   ts = fso.OpenTextFile("test", ForReading);
   s = ts.ReadLine();
   Response.Write("File contents = '" + s + "'");
  alert(s);
   ts.Close();
}
</script>
<table style="width:200px;">
    <tr><td>书名：</td><td id="td_bookname"></td></tr>
    <tr><td>作者：</td><td id="td_author"></td></tr>
    <tr><td>页数：</td><td id="td_pages"></td></tr>
<button type="button" onclick="ReadFiles()">点击这里</button>
</table>
</body>
</html>
